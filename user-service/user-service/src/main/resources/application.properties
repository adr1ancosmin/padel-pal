# ===== USER SERVICE CONFIGURATION =====
# This file configures the Spring Boot application

# ===== APPLICATION INFO =====
spring.application.name=user-service
server.port=8081                          # ← Service runs on port 8081

# ===== DATABASE CONFIGURATION (H2 In-Memory) =====
# H2 is an embedded database - runs inside the Java app, data stored in RAM
spring.datasource.url=jdbc:h2:mem:userdb  # ← "mem" = in-memory, "userdb" = database name
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa             # ← Default H2 username
spring.datasource.password=               # ← No password

# ===== JPA/HIBERNATE CONFIGURATION =====
# Hibernate is the ORM that maps Java objects to database tables
spring.jpa.hibernate.ddl-auto=update      # ← Auto-create/update tables from @Entity classes
                                          #   Options: none, validate, update, create, create-drop

# ===== H2 WEB CONSOLE =====
# Access at: http://localhost:8081/h2-console
# JDBC URL: jdbc:h2:mem:userdb
spring.h2.console.enabled=true            # ← Enable web-based database viewer
